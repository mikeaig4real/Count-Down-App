<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e472687a61.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
</head>

<body>
    <div class="container">
        <h1>Trip to Serbia</h1>
        <h3>Thursday, 9 june 2022</h3>
        <div class="timer">
            <div><h4 class="days"></h4><span>days</span></div>
            <div><h4 class="hours"></h4><span>hours</span></div>
            <div><h4 class="mins"></h4><span>minutes</span></div>
            <div><h4 class="secs"></h4><span>seconds</span></div>
        </div>
        <p class="description">
            This will be a trip i will never forget.
        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
